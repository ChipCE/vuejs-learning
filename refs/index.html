<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs learning</title>
        <link href="style.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>refs</h1>
            <input type="text" ref="input" />
            <button v-on:click="readRefs">submit</button>
            <p>Output : {{output}}</p>

            <!-- ref can also access normal element -->
            <dif ref="test">
                hello
            </dif>
        </div>




        <script src="app.js"></script>
    </body>
</html>
